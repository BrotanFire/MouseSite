<div class="modal fade" id="BankInfoChange" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Заголовок модального окна</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col">BIK
              <input type="text" class="form-control" id="Bank_Info_Bik_Input">
            </div>
            <div class="col">idcharge
              <input type="text" class="form-control" id="Bank_Info_idcharge_Input">
            </div>
          </div>
          <div class="row">
            <div class="col">dPeriod
              <input class="form-control" type="date" value="" id="Bank_Info_dPeriod_Input">
            </div>
            <div class="col">stabnum
              <input type="text" class="form-control" id="Bank_Info_stabnum_Input">
            </div>
            <div class="col">FIO
              <input type="text" class="form-control" id="Bank_Info_FIO_Input">
            </div>
          </div>
			<div class="row">
            <div class="col">nMoney
              <input type="text" class="form-control" id="Bank_Info_nMoney_Input">
            </div>
            <div class="col">idkadr
              <input type="text" class="form-control" id="Bank_Info_idkadr_Input">
            </div>
            <div class="col">idkadr_tmp
              <input type="text" class="form-control" id="Bank_Info_idkadr_tmp_Input">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary" type="submit" id="accept_btn_bank_info" data-bs-dismiss="modal">Понял</button>
      </div>
    </div>
  </div>
</div>
